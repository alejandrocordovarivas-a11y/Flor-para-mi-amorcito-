<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosa Eterna</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="starfield"></div>
    <div id="fireworks-container"></div>
    
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="ambient-shadow"></div>
    <div class="light-beam"></div>
    <div class="light-source"></div>

    <div class="cristal">
        <div class="base"></div>
    </div>

    <div id="talloc">
        <img id="tallo" src="tallo.svg" alt="Tallo de rosa">
    </div>

    <div class="overlay-dark"></div>

    <div id="text-container">
        <div class="text-item upper">“CADA PÉTALO QUE CAE ES <span class="pink">UN SIGLO A TU LADO”</span></div>
        <div class="text-item lower">“UN SUSPIRO QUE <span class="pink">NACE Y MUERE</span> EN TI”</div>
        <div class="text-item upper">“EL TIEMPO PODRÁ <span class="pink">DESHOJAR</span> ESTA ROSA”</div>
        <div class="text-item lower">“PERO NUNCA <span class="pink">LO QUE SIENTO</span> POR TI”</div>
        <div class="text-item upper">“Y ANTES DE QUE CAIGA EL <span class="pink">ÚLTIMO PÉTALO...”</span></div>
        <div class="text-item lower">“SABRÁS QUE MI AMOR <span class="pink">ES PARA SIEMPRE”</span></div>
        <div class="text-item lower">“TE AMO INMENSAMENTE <span class="pink">MI AMOR”</span></div>
    </div>

    <script src="config.js"></script>
    <script src="GlassEffects.js"></script>
    <script src="PetalPhysics.js"></script>
    <script src="main.js"></script>
</body>
</html>
